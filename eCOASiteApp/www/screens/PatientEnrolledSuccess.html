
<div class="inner-content">
    <div class="instruction-text" translation="keyCongratulationsYouHaveEnrolled">
    </div>
</div>


<footer data-role="footer" data-position="fixed" class="nav-footer">
    <h5 class="right">
        <button id="enrolledButton" class="nav-button" type="button" value="Okay" translation="keyOK" onclick="completeEnrollment()" >
            Okay<i class="ui-icon-fa ui-icon-fa-chevron-right pad-right"></i>
             </button>
    </h5>
</footer>

<script type="text/javascript">
    function completeEnrollment() {
        //check for any previously set enrollment callbacks
        var callback = patientController.getCurrentEnrollmentCallback();
        if (typeof callback != 'function') {
            callback = function () {
                screenController.changeScreen('SiteMain', '');
            };
        }
        patientController.setCurrentEnrollmentCallback(null);
        callback();
    }
</script>
