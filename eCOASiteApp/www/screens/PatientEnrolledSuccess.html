        <tr>
            <td></td>
            <td>
                <input id="enrolledButton" class="nav-button" type="button" value="Okay" translation="keyOK" onclick="completeEnrollment()" />

<script type="text/javascript">
    function completeEnrollment() {
        //check for any previously set enrollment callbacks
        var callback = patientController.getCurrentEnrollmentCallback();
        if (typeof callback != 'function') {
            callback = function () {
                screenController.changeScreen('SiteMain', '');
            };
        }
        patientController.setCurrentEnrollmentCallback(null);
        callback();
    }
</script>
