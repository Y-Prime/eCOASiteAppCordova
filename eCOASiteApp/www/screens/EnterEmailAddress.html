<div class="inner-content">
    <fieldset data-role="controlgroup">
        <legend translation="keyEnterYourEmailAddress">Enter your email address:</legend>
        <input id="emailAddress" type="text" class="med-width" translation="keyEmailAddress" />
    </fieldset>
</div>

<footer data-role="footer" data-position="fixed" class="nav-footer">
    <h5 class="left">
        <button class="nav-button" type="button" value="Back" next-screen="SelectReminderType" next-screen-title="">
            <i class="ui-icon-fa ui-icon-fa-chevron-left pad-left"></i>Back
            </button>
    </h5>
                <!--<input class="nav-button med-width" type="button" value="Exit" next-screen="Tools" next-screen-title="Tools Menu" />-->
            <h5 class="right">
                <button class="" type="button" value="Next" onclick="saveEmailAddress()" >
                Next<i class="ui-icon-fa ui-icon-fa-chevron-right pad-right"></i> 
</button>
         </h5>
</footer>

<script type="text/javascript">
    $(function () {
    });

    function saveEmailAddress() {
        var reminderValue = $('#emailAddress').val();
        if (validScreen(reminderValue)) {
            reminderController.currentSelectedReminder.ReminderValue = reminderValue;
            var nextScreen = "SelectReminderTime";
            var title = "";

            screenController.changeScreen(nextScreen, title, null, null, null)
        } else {
            app.alert(translationController.get('keyEmailAddressRequired'));
        }
    }

    function validScreen(val) {
        return val.length > 0;
    }
</script>
