<div class="inner-content">
    <div class="center">
        <i class="ui-btn ui-icon-fa ui-icon-fa-user subject-user"></i>
    </div>
    <fieldset data-role="controlgroup">
        <legend translation="keyEnterYourPhoneNumber">Enter your phone number:</legend>
        <input id="phoneNumber" type="number" maxlength="10" class="med-width" placeholder="XXX" translation="keyPhonePlaceholder" />
       
    </fieldset>
</div>


<footer data-role="footer" data-position="fixed" class="nav-footer">
    <h5 class="left">
        <button class="nav-button" type="button" value="Back" next-screen="SelectReminderType" next-screen-title="" >
            <i class="ui-icon-fa ui-icon-fa-chevron-left pad-left"></i>Back
            </button>
    </h5>
    <h5 class="right">
        <button class="btn-nav" type="button" value="Next" onclick="savePhoneNumber()">
            Next<i class="ui-icon-fa ui-icon-fa-chevron-right pad-right"></i> 
            </button>
     </h5>
</footer>

<script type="text/javascript">
    $(function () {
    });

    function savePhoneNumber() {
        var reminderValue = $('#phoneNumber').val();
        if (validScreen(reminderValue)) {
            reminderController.currentSelectedReminder.ReminderValue = reminderValue;
            var nextScreen = "SelectReminderTime";
            var title = "";
            screenController.changeScreen(nextScreen, title, null, null, null)
        } else {
            app.alert(translationController.get('keyPhoneNumberRequired'));
        }
    }

    function validScreen(val) {
        return val.length > 0;
    }
</script>
